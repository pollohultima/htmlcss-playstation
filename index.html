        <link

    <body>
        <header class="site_header fixed-top">

            <nav class="navbar navbar-expand-xl navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler d-xl-none" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span
                                        class="visually-hidden">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">

                                </div>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <input class="form-control me-sm-2" type="text"
                                placeholder="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>

        <main class="site_main">
            <div class="banner returnal mt_100 position-realtive">

                    <img class="card-img-top m-3"
                        src="./img/returnal-hero-banner-logo.png" alt=""

                    <div class="card-body text-white">
                        <h1 class="card-title display-2 mb-4">Rompi il cerchio</h1>
                        <p class="card-text mb-4">Rialzati dopo ogni sconfitta e
                            affronta una nuova sfida con ogni rinascita in

                            disponibile in esclusiva su PS5.</p>
                        <a href="#" class="btn btn-warning rounded orange">Acquista
                            ora</a>

                </div>

            <section class="ps_4"></section>
            <!-- /.ps_4 -->
